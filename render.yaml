services:
  # Backend API Service
  - type: web
    name: legacyapp-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Se configura manualmente en Render Dashboard
      - key: JWT_SECRET
        sync: false  # Se configura manualmente en Render Dashboard
      - key: CORS_ORIGINS
        sync: false  # Se configura manualmente en Render Dashboard

  # Frontend Service
  - type: web
    name: legacyapp-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Se configura manualmente con la URL del backend
